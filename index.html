<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutullo - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        .nav-border {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            color: white;
            padding: 15px 50px;
        }
        .nav-border ul {
            list-style: none;
            display: flex;
            justify-items: flex-end;
        }
        .nav-border ul li {
            margin: 10px 10px;
        }
        .nav-border ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80vh;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            padding: 50px;
            color: white;
            background-color: black;
        }
        .hero-text {
            max-width: 50%;
            font-size: 2em;
            font-weight: bold;
        }
        .hero button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background: #ff6600;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .hero button:hover {
            background: #cc5500;
        }
        .hero-image {
            width: 400px;
            height: 400px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-right: 150px;
            position: relative;
        }
        .hero-image img {
            border-radius: 10px;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .social-icons {
            position: absolute;
            bottom: -70px;
            right: 3    0%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            text-decoration: none;
            color: #222;
            font-size: 24px;
            transition: color 0.3s;
            background: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
           
        }
        .social-icons a:hover {
            color: #ff6600;
        }
        .first{
            background-color: black;
            color: #f4f4f4;
            font-size: 20px;
            border-radius: 20px;
            padding: 10px 15px;
            border: none;
        }
        .typing-text::after {
            content: '|';
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-border">
        <div class="logo">Kutullo</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#summary">Summary</a></li>
            <li class="first"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to My Portfolio</h1>
            <p>Passionate about technology and innovation. Let's connect!</p>
            <button>View Profile Summary</button>
        </div>
        <div class="hero-image">
            <img src="kutullo.jpeg" alt="Kutullo's Picture">
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </section>
    <script>
        const text = "Welcome to My Portfol";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.querySelector(".typing-text").textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        window.onload = typeEffect;
    </script>
</body>
</html>
